<div class="command-container">
    <div class="command-class">
        <div class="command-class-controls">
            <h1 class="command-class-title"
                onclick="local('toggleList', {list: document.getElementById('command-main-list')})">Comandos Padrão</h1>
            <img class="command-class-button" src="../assets/img/reload.svg"
                title="Recarregar comandos por requisição remota" onclick="local('update')" alt="reload">
        </div>
        <div class="command-list" id="command-main-list"></div>
    </div>
    <div class="command-class">
        <div class="command-class-controls">
            <h1 class="command-class-title"
                onclick="local('toggleList', {list: document.getElementById('command-custom-list')})">Comandos
                Personalizados</h1>
            <img class="command-class-button" src="../assets/img/add.svg" title="Adicionar comando personalizado"
                onclick="local('add')" alt="addCommand">
        </div>
        <div class="command-list" id="command-custom-list"></div>
    </div>
</div>
<div class="command-modal">
    <form id="command-form">
        <label for="name">Nome do Comando*</label>
        <input id="name" type="text" name="name" required />
        <label for="message">Mensagem*</label>
        <input id="message" type="text" placeholder="" name="message" required />
        <input id="subcommand" type="checkbox" name="subcommand" />
        <label for="subcommand">Possui sub-comando</label>
        <div class="function-container">
            <label for="function-args">Argumentos da função (separados por vírgula)</label>
            <input type="text" id="function-args" name="args" onblur="local('loadArgs', {args: this.value})"/>
            <label for="function-body">Corpo da função*</label>
            <div class="function">
                <span>function (<span id="function-args-preview"></span>) {</span>
                <textarea id="function-body" name="function-body" onkeydown="if(event.key === 'Tab') { event.preventDefault(); this.value += '    '}"></textarea>
                <span>}</span>
            </div>
        </div>
        <span id="error-text">Todos os campos com * precisam ser preenchidos</span>
        <div class="button-container">
            <button type="button" onclick="local('serializeCommand')">Criar Comando</button>
            <button type="reset" onclick="local('closeModal')">Cancelar</button>
        </div>
    </form>
</div>
